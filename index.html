<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona Sebastian z Listą zadania</title>
    <link href="bodycss.css" rel="stylesheet" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="stronakontrast">
        <h1>Lista Zadań</h1>
        <div class="form__paragraph">
            <h2 class="form__header1">Dodaj zadanie</h2>
        </div>
      <div class="formlist">
        <form class=" js-form f_block ">
         <div class="tekstpierwszy"> <input placeholder="wpisz coś sympatycznego :)" autofocus class="form__input js-addTask" /> </div>
         <div class="tekstdrugi"><button class="button__transition js-add form__button">Dodaj zadanie wpisując poniżej:</button></div>
        </form>
      </div>
      <div class="list1">
        <h2 class="list__header">Zadania</h2>
        <div class="form__hiddenButtons js-hiddenButtons"></div>
    </div>
    <div class="listatekstu"> 
      <div class="form__hiddenButtons js-hiddenButtons"></div>
      <ul class="list__unordered js-tasks"></ul>
    </div>
    </div>
</div>
    </div>
  </body>
</html>
