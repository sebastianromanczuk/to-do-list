<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-do-list Sebastian Romańczuk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="style.css" rel="stylesheet"/>
    <link href="form.css" rel="stylesheet"/>
    <link href="list.css" rel="stylesheet"/>
    <script defer src="js.js"></script>
    <link href="https://fonts.googleapis.com/css3?family=Montserrat:wght@200;500&display=swap" rel="stylesheet"/>
  </head>
  <body class="all">
    <h1 class="head">Lista zadań</h1>
    <section class="section">
      <h2 class="section__h">Wpisz nowe Zadanie lub Dodaj</h2>
      <form class="form js-form">
        <input type="text" class="form__field js-nT" placeholder="Wpisz zadanie"autofocus/>
        <button class="form__button js-addNewTaskButton">Dodaj zadanie +</button>
      </form>
    </section>
    <section class="section">
      <h2 class="section__h section__h--l">Lista zadań nowych</h2>
      <ul class="list js-tought"></ul>
    </section>
  </body>
</html>
